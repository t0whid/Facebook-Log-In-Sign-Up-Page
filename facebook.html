<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Facebook Log In Or Sign Up</title>
    

</head>



<body>
    <div class="page-container">
        <div class="left-section">
            <h1>Facebook</h1>
            <p>Connect with friends and the world arround you on Facebook</p>
        </div>

        <div class="right-section">
            <form action="#" class="myForm">
                <input type="text" class="form-group" placeholder="Email or Phone">
                <input type="password" class="form-group" placeholder="Password">
                <button class="btn">Log In</button>
                <p class="link"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password?</a></p>
                <hr>
                <button class="btn1">Create a New Account</button>
            </form>
            <p class="foot">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand and business.
            </p>
        </div>

    </div>
</body>



</html>
